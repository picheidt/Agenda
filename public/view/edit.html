<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <title>Edição de Contatos</title>
</head>


<body id="Pagina">
    <div class="container">
        <nav role="navigation" id="Navegador" class="navbar navbar-expand-xl fixed-top navbar-dark bg-dark">
            <div class="container px-4">
                <a href="#Pagina" title="Vá para o topo da página" class="navbar-brand navbar-brand-destaque">Volte ao
                    topo</a>
                <!--As duas próximas linhas são responsáveis pela responsividade do menu-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="justify-content-end navbar-nav ms-auto">
                        <li class="nav-item"><a title="Editar" href="#" class="nav-link active">Editar Contato</a></li>
                        <li class="nav-item"><a title="Contatos" href="contatos" class="nav-link">Contatos</a></li>
                        <li class="nav-item"><a title="Sair" href="logout" class="nav-link">Sair</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container-fluid pt-5 mt-5">
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 align-self-center pt-1">
                        <h1 class="text-dark display-5 text-center mt-5">Edição De Contatos</h1>
                    </div>
                </div>
            </div>
            
            <form method="post" action="editar_contato">
                <div class="container">
                    <fieldset>
                        <div class="row g-3 mt-2 text-dark col-md-12 border border-dark border-top-0 border-start-0 border-end-0 border-2 rounded">

                            <div class="form-group col-md-6 mb-3">
                                <label for="id_contato" class="form-label">Identificador</label>
                                <input type="text" id="id_contato" class="form-control" name="id_contato" value="{{id}}" readonly required>
                            </div>

                            <div class="form-group col-md-6 mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" id="nome" class="form-control" name="nome" value="{{nome}}" required>
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" name="email" value="{{email}}" required>
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="text" id="telefone" class="form-control" name="telefone" value="{{telefone}}" required>
                            </div>
                            <div class="pt-1 mb-4">
                                <button title="Salvar alterações" class="btn btn-info btn-md btn-block col-12" type="submit">Salvar contato</button>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </form>
        </main>
    </div>    
</body>


</html>
