<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../resources/js/ajax.js"></script>
    <title>Listar Contatos</title>
</head>

<body onload="carregar_contatos()" id="Pagina">
    <div class="container">
        <nav role="navigation" id="Navegador" class="navbar navbar-expand-xl fixed-top navbar-dark bg-dark">
            <div class="container px-4">
                <a href="#Pagina" title="Vá para o topo da página" class="navbar-brand navbar-brand-destaque">Volte ao
                    topo</a>
                <!--As duas próximas linhas são responsáveis pela responsividade do menu-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="justify-content-end navbar-nav ms-auto">
                        <li class="nav-item"><a href="#" class="nav-link active" title="Novo contato">Contatos</a></li>
                        <li class="nav-item"><a href="novo_contato" class="nav-link" title="Novo contato">Novo Contato</a></li>
                        <li class="nav-item"><a title="Sair" href="logout" class="nav-link">Sair</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container-fluid pt-5 mt-5">
        <main class="container">
            <div id="msg"></div>
            <script>
                let msg = "{{message}}"
                console.log(msg)
                if (msg != '') {
                  document.getElementById('msg').innerHTML = '<div class="alert alert-success alert-dismissible fade show fw-normal mb-3 pb-3" role="alert">{{message}}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'
                }
            </script>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Email</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                    </tr>
                </thead>

                <tbody id="table_listar">

                </tbody>
            </table>
        </main>
    </div>
</body>


</html>
