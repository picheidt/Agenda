<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <title>Login</title>
</head>

<body>

  <section class="vh-100">
    <div class="container-fluid vh-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://cdn-icons-png.flaticon.com/512/1034/1034194.png" class="img-fluid d-none d-sm-block" alt="Agenda">
        </div>

        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <div id="msg"></div>
          <script>
            let msg = "{{message}}"
            if (msg != '') {
              document.getElementById('msg').innerHTML = '<div class="alert alert-danger alert-dismissible fade show fw-normal mb-3 pb-3">{{message}}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'
            } else if ("{{success}}" != '') {
              document.getElementById('msg').innerHTML = '<div class="alert alert-success alert-dismissible fade show fw-normal mb-3 pb-3">{{success}}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'
            }
          </script>
          <form method="POST" action="logar">
            <div class="form-outline mb-4">
              <label class="form-label" for="email">Login</label>
              <input type="email" id="email" name="email" class="form-control form-control-lg"
                placeholder="Informe seu Email" />
            </div>

            <div class="form-outline mb-3">
              <label class="form-label" for="password">Senha</label>
              <input type="password" id="password" name="password" class="form-control form-control-lg"
                placeholder="Informe sua Senha" />
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">NÃ£o tem uma conta? <a href="registre-se"
                  class="link-info">Registra-se !</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
